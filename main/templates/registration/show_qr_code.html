{% extends 'main/base.html' %}
{% block content %}
<div class="flex flex-col gap-5">
    <h2 class="text-2xl font-bold leading-7 sm:truncate sm:text-3xl sm:tracking-tight accent-blue-900">Введите OTP
        код</h2>
    <p>Сканируйте QR код с помощью приложения Google Authenticator и введите динамический код из приложения</p>
    <img src="data:image/png;base64,{{ qr_code }}" alt="QR Code" class="w-[250px] h-[250px]">
    <form method="post" action="{% url 'generate_qr_code' %}">
        {% csrf_token %}
        <div class="flex row gap-2 max-w-[50%] flex-nowrap">
            <div class="relative">
                <label for="name"
                       class="absolute -top-2 left-2 inline-block bg-white px-1 text-xs font-medium text-gray-900">OTP</label>
                <input type="text" name="otp" id="name"
                       class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                       placeholder="Enter OTP" required>
            </div>
            <button type="submit"
                    class="rounded bg-white px-2 py-1 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300  hover:bg-gray-50 shrink">
                Verify
            </button>
        </div>
    </form>
</div>
{% endblock %}
