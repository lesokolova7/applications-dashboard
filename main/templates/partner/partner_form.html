<!-- dashboard/fu/dashboard/application_form.html -->
{% extends "main/base.html" %}
{% block content %}
<h1 class="text-base font-semibold leading-6 text-gray-900">{{ form.instance.id|default:"Создать нового партнера:" }}</h1>
<a href="{% url 'partner_list' %}" class="cursor-pointer underline">
    <- вернуться к списку партнеров
</a>
<form method="post" class="mt-5">
    {% csrf_token %}
    <!--    {{ form.as_p }}-->
    <div class="flex flex-col gap-5 max-w-[60%]">
        {% for field in form %}
        <div class="flex flex-row gap-5 items-center">
            <label class="block text-sm font-medium leading-6 text-gray-900 min-w-fit">{{ field.label }}</label>
            {{ field }}
        </div>
        {% endfor %}
        <button type="submit"
                class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
            Сохранить
        </button>
    </div>
</form>
{% endblock %}
